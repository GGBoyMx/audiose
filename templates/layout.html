<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/web.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/botonn.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/seis.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dark-mode.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='cards.css')}}">
    <title>{% block titulo %}{% endblock %}</title>
      <link rel="icon" type="image/png" href="https://svgsilh.com/svg_v2/27582.svg">
  </head>
    {% block navbar %}
    <div>
      <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="rounded-pill modal-title text-wrap bg-white" id="exampleModalLabel">.Iniciar sesión <i class="fa-solid fa-circle-user"></i>&nbsp;</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="separadordordor" class="container-fluid">
                <form action="/login" method="POST">
                  <div class="row d-flex justify-content-center align-items-center m-0">
                    <div class="login_oueter">
                      <form action="" method="post" id="login" autocomplete="off" class="bg-light border p-3">
                        <div class="form-row">
                          <div class="col-12">
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                              </div>
                              <input name="correo" type="email" value="" class="input form-control" id="correo" placeholder="Correo"
                                aria-label="correo" aria-describedby="basic-addon1" required="true" />
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                              </div>
                              <input name="password" type="password" value="" class="input form-control" id="password"
                                placeholder="Contraseña" required="true" aria-label="password" aria-describedby="basic-addon1" />
                              <div class="input-group-append">
                                <span class="input-group-text" onclick="password_show_hide();">
                                  <i class="fas fa-eye" id="show_eye"></i>
                                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                </span>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-12 pt-3 text-right">
                            <p class="text-primary">¿No tienes cuenta? <a href="/register">Registrárme</a></p>
                          </div>
                          <div class="col-12">
                            <input class="btn btn-primary"  type="submit" name="login" class="login" value="Iniciar Sesión"> &nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                      {% for message in messages %}
                      <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <div>
                          {{ message }}
                        </div>
                      </div>
                      {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  <body>
    {% block contenido %}{% endblock %}
   
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/bundle.min.js')}}"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="{{ url_for('static',filename='js/all.min.js')}}"></script>
    <!-- <script src="js/all.min.js"></script> -->
    <script src="{{ url_for('static',filename='js/dark-mode-switch.js')}}"></script>
    <script src="{{ url_for('static',filename='js/dark-mode-switch.min.js')}}"></script>
    
  </body>
</html>
